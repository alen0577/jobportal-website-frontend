
<!-- modal for registration -->


<div class="modal fade" id="registrationmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: rgb(255, 255, 255);">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content" style="background-color:rgb(5, 80, 130);border-radius: 15px;">
        
        <div class="modal-body">

          <div class="container">
            <h5 class="header" style="text-align: center;"><b>To get your dream JOB <br>Become a Member Today</b></h5><br>
            
            <form id="registrationForm" method="post" action="" class="needs-validation" novalidate  target="_self" enctype="multipart/form-data">
                {% csrf_token %}
                
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" style="background: transparent;color: white;" class="form-control" id="fname"  name="fname" required pattern="[A-Z][a-z]*">
                        
                        <div class="invalid-feedback">First letter should be capital.</div>
                      </div><br>
                    
                      <div class="form-group">
                        <label for="lasttname">Last Name:</label>
                        <input type="text" style="background: transparent;color: white;" class="form-control" id="lname" name="lname" required pattern="[A-Z][a-z]*">
                        
                        <div class="invalid-feedback">First letter should be capital.</div>
                      </div><br>
                      <div class="form-group">
                        <label for="lasttname">Username:</label>
                        <input type="text" style="background: transparent;color: white;" class="form-control" id="lname"  name="uname" required>
                        
                      </div><br>
                      <div class="form-group">
                        <label for="firstname">Address</label>
                        <textarea rows="5" cols="10" style="background: transparent;color: white;" class="form-control" id="address"  name="address" required></textarea>
                        
                      </div><br>
                      <div class="form-group">
                        <label>Email:</label>
                        <input type="email" style="background: transparent;color: white;" class="form-control" id="lname"  name="email" required>
                        
                      </div><br>
                    
                      <div class="form-group">
                        <label>Mobile number:</label>
                        <input type="tel" style="background: transparent;color: white;" class="form-control"   name="number"  required pattern="[0-9]{10}">
                        
                        <div class="invalid-feedback">Please enter a valid 10-digit number</div>
                      </div><br>
                      <div class="form-group">
                        <label>Age:</label>
                        <input type="number" style="background: transparent;color: white;" class="form-control"  name="age" required pattern="[0-9]">
                        
                      </div><br>
                      <div class="form-group">
                        <label>Work Status</label><br>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                          <label class="form-check-label" for="inlineRadio1">Fresher</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                          <label class="form-check-label" for="inlineRadio2">Experienced</label>
                        </div>
                       
                        
                      </div><br>
                      <div class="form-group">
                        <label>Key Skills</label>
                        <textarea type="text" style="background: transparent;color: white;" class="form-control"   name="skills" required></textarea>
                        
                      </div><br>
                      <div class="form-group">
                        <label>Highest Level Education</label>
                        <input type="text" style="background: transparent;color: white;" class="form-control"   name="edu" required>
                        
                      </div><br>
                      <div class="form-group">
                        <label>Gender</label><br>
                        <input type="text" style="background: transparent;color: white;" class="form-control"   name="gender" required>
                       
                        
                      </div>
                    
                    
                    
                <br>
        
                <div class="form-group">
                    <label>Upload Resume: </label>
                    <input type='file' style="background: transparent;color: white;" name="resume" required>
                    
                </div><br>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" style="background: transparent;color: white;" class="form-control" id="password"  name="password" aria-label="Password" aria-describedby="show-password" required>
                    
                    
                </div><br>
                  <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" style="background: transparent;color: white;" class="form-control" id="cpassword"  name="cpassword" aria-label="Password" aria-describedby="show-password" required>
                    
                     
                   </div><br>
    
                <button type='submit' class="btn btn-outline-light" style="margin-bottom: 5px; color: rgb(0, 0, 0);">Register</button>
            <br>
            </form>
        

          
        </div>
        
      </div>
    </div>
  </div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>


// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()


</script>
