{% extends 'base.html' %}
{% load static %}

{% block title %}
HIRE-ME
{% endblock %}

{% block body %}


  <div class="container">
    <div class="card text-center mb-3 shadow-lg p-3 mb-5  rounded position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <form method="post" action="" target="_self" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="container">

              <h1 class="header" style="text-align: center;color: white;">LOGIN</h1><br>
              <div class="form-group">
                <label for="uname" class="text-white">Username*</label>
                <input type="text" class="form-control" style="background: transparent;color: white;" id="uname"  name="uname" required>
                    
              </div><br>
                
              <div class="form-group">
                <label for="pwd"  class="text-white">Password*</label>
                <input type="password"  class="form-control" style="background: transparent; color: white;" id="pwd" name="pswd" required>
                    
              </div><br>
                  
              <a href="{% url 'index' %}"><button type='button' class="btn btn-outline-light" style=" color: rgb(0, 0, 0);margin-bottom: 5px;">Login</button></a>
              <br><br>
              <p class="text-white">Don't have an account ?<a data-bs-toggle="modal" data-bs-target="#registrationmodal" href="#" style="text-decoration: none;color:rgb(255, 255, 255);">Register Now</a></p>
                  
                  
      
            </div>
          </form>
        </div>
    </div>
  </div>

  <script>

    //  Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
    'use strict'
    
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
    
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
    
        form.classList.add('was-validated')
      }, false)
    })
    })()
    
    
  </script>

  <style>
    body{
      background-image: url("{% static 'images/lgbg3.jpg' %}");
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      
    }
    .card{
      border-radius: 10px;
      border-color: black;
      border-style: solid;
      background: transparent;
    }

  </style>
  <style>
    h1,h5{
    font-size: 2rem; /* default font size */
    transition: font-size 0.2s ease-in-out; /* transition effect */
    }
  
    h1:hover,h5:hover{
    font-size: 2.2rem; /* larger font size on hover */
    }
    button{
    font-size: 1.2rem; /* default font size */
    transition: font-size 0.2s ease-in-out; /* transition effect */
    }
  
    button:hover{
    font-size: 1.2rem; /* larger font size on hover */
    }
    a,label,input,textarea{
    font-size: 1rem; /* default font size */
    transition: font-size 0.2s ease-in-out; /* transition effect */
    }
  
    a:hover,label:hover,input:hover,textarea:hover{
    font-size: 1.1rem; /* larger font size on hover */
    }
    
  </style>
  

{% include 'register.html' %}
{% endblock %}
